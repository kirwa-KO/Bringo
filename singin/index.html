<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bringo</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/singin.css">
    <link rel="icon" href="../images/bringo.jpeg">
</head>

<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a href="/" class="navbar-brand">
                <img src="../images/bringo.jpeg" alt="bringo logo" width="150px" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item px-1 py-1">
                        <a class="nav-link home-about-link" href="/">Home</a>
                    </li>
                    <li class="nav-item ml-lg-5 px-1 py-1">
                        <a class="nav-link home-about-link" href="/about">About</a>
                    </li>
                    <li class="nav-item sing-in ml-lg-5 px-1 py-1">
                        <a class="nav-link" href="/singin">Sing in</a>
                    </li>
                    <li class="nav-item sing-up mr-lg-5 px-1 py-1">
                        <a class="nav-link" href="/singup">Sing up</a>
                    </li>
                </ul>
            </div>
      </nav>

    <div class="container">
        <div class="row text-center">
            <div class="col-12 mt-4 muli-bold mb-5">
                <h2>Sign up on Bringo now</h2>
            </div>
            <label class="col-12 text-left gray-color" for="form">I am From</label>
            <div class="col-12 mb-4">
                <div class="row from-div mx-2">
                    <div class="col-6 p-1 checked from-um6p">
                        <label>
                            <input type="radio" name="from" id="0" checked class="d-none">
                            <span>From UM6P</span>
                        </label>
                    </div>
                    <div class="col-6 p-1 not-checked from-other">
                        <label>
                            <input type="radio" name="from" id="1" class="d-none">
                            <span>From Other</span>
                        </label>
                    </div>
                </div>
            </div>

            <label class="col-12 text-left gray-color">Personal Email</label>
            <div class="col-12">
                <input type="email" name="email" id="" class="w-100 form-control">
            </div>

        </div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(function (){
            'use strict';
            $('input[type=radio]').on('change', function() {
                const divParent = $(this).parent().parent()
                divParent.addClass('checked')
                divParent.removeClass('not-checked')
                divParent.siblings().removeClass('checked')
                divParent.siblings().addClass('not-checked')
            })
        });
    </script>
</body>

</html>
