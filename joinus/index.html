<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bringo</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/jounus.css">
    <link rel="icon" href="../images/bringo-icon.svg">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white">
		<a href="/" class="navbar-brand">
			<img src="../images/bringo.svg" alt="bringo logo" width="150px" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <!-- <span class="navbar-toggler-icon"></span> -->
            <span><img src="../images/ToogleMenu.svg" alt=""></span>
        </button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-center">
				<li class="nav-item px-1 py-1">
					<a class="nav-link home-about-link" href="/#how-it-works">Home</a>
				</li>
				<li class="nav-item ml-lg-5 px-1 py-1">
					<a class="nav-link home-about-link" href="/#about">About</a>
				</li>
				<li class="nav-item sing-in ml-lg-5 mr-lg-3 px-1 py-1">
					<a class="nav-link" href="/joinus">Join us</a>
				</li>
			</ul>
		</div>
	</nav>

    <div class="container">
        <div class="row text-center">
            <div class="col-12 mt-4 muli-bold mb-5">
                <h2>Join Bringo</h2>
            </div>
            <form method="POST" action="https://form.taxi/s/0x1gqsnm" class="col-lg-8 offset-lg-2 col-md-12" id="singUpForm">
                <label class="col-12 text-left gray-color" for="form">I am From :</label>
                <div class="col-12 mb-4">
                    <div class="row from-div mx-2">
                        <div class="col-6 p-1 checked from-um6p">
                            <label>
                                <input type="radio" name="from" id="0" checked class="d-none" value="um6p">
                                <span>UM6P</span>
                            </label>
                        </div>
                        <div class="col-6 p-1 not-checked from-other">
                            <label>
                                <input type="radio" name="from" id="1" class="d-none" value="other">
                                <span>Other</span>
                            </label>
                        </div>
                    </div>
                </div>

                <label class="col-12 text-left gray-color">Full Name :</label>
                <div class="col-12">
                    <input type="name" name="name" id="" class="w-100 form-control" required>
                </div>
                
                <label class="col-12 text-left gray-color mt-2">School/University  Email :</label>
                <div class="col-12">
                    <input type="email" name="email" id="" class="w-100 form-control" required>
                </div>
                
                <label class="col-12 text-left gray-color mt-2">Feedback/Message (optional) :</label>
                <div class="col-12">
                    <!-- <input type="text" name="message" id="" class="w-100 form-control"> -->
                    <textarea name="message" id="" cols="30" rows="2" class="form-control" ></textarea>
                </div>
                <div class="col-12 mt-4">
                    <button class="btn btn-primary w-100 submit-form" style="border-radius: 5px !important;">Submit</button>
                </div>
            </form>

        </div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/singup.js"></script>
</body>

</html>
