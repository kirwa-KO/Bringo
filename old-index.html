<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bringo</title>
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/bringo.jpeg">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a href="/" class="navbar-brand">
            <img src="images/bringo.jpeg" alt="bringo logo" width="150px" />
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item px-1 py-1">
                <a class="nav-link muli-bold second-color" href="/">Home</a>
            </li>
            <li class="nav-item ml-5 px-1 py-1">
                <a class="nav-link muli-bold second-color" href="/about">About</a>
            </li>
            <li class="nav-item sing-in ml-5 px-1 py-1">
                <a class="nav-link" href="/singin">Sing in</a>
            </li>
            <li class="nav-item sing-up mr-5 px-1 py-1">
                <a class="nav-link" href="/singup">Sing up</a>
            </li>
        </ul>
    </nav>
    <div class="above-section-center">
        <div class="container text-center">
            <p class="let-go-text muli-bold">Let's <span class="animate-typing"
                data-animate-loop="true"
                data-type-speed="200"
                data-type-delay="150"
                data-remove-speed="50"
                data-remove-delay="500"
                data-cursor-speed="700"
                >Run|Play Chess|Paint|Jump
                </span></p>
        </div>
    </div>
    
    <div class="section-center">
        <div class="container text-center">
            <button class="btn btn-primary px-4 py-4 mr-5">I AM FROM UM6P</button>
            <button class="btn btn-primary px-4 py-4 ml-5">I AM NOT FROM UM6P</button>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.animateTyping.js"></script>
</body>

</html>
